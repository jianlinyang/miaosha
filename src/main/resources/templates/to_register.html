<!DOCTYPE html>
<!-- 使用thymeleaf，配置相应的 -->
<html xmlns:th="http://www.thymeleaf.org">  <!-- th!!! 命名空间使用 -->
<head>
    <meta charset="UTF-8"/><!--<meta charset="UTF-8" />  thymeleaf模板引擎默认是Template modes:HTML5解析的，所以解析比较严格。  -->
    <title>欢迎注册</title>
    <!-- thymeleaf引入静态资源的方式，@加大括弧    "/" 代表static路径-->
    <!-- jquery -->
    <!--    <script type="text/javascript" th:src="@{/js/jequery.min.js}"></script>-->
    <script type="text/javascript" th:src="@{/jquery-validation/lib/jquery-1.11.1.js}"></script>
    <!-- bootstrap -->
    <!--    <link type="text/css" rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"/>-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous"/>
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <!--jquery-validator  -->
    <script type="text/javascript" th:src="@{/jquery-validation/jquery.validate.min.js}"></script>
    <!-- <script type="text/javascript" th:src="@{/jquery-validation/jquery.validate.js}"></script> -->
    <script type="text/javascript" th:src="@{/jquery-validation/localization/messages_zh.min.js}"></script>
    <!-- layer -->
    <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
    <!-- md5.js -->
    <script type="text/javascript" th:src="@{/js/md5.min.js}"></script>
    <!--common.js-->
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<body>
<form action="do_register" method="post" style="width: 50%;margin: 0 auto">
    <h2 style="text-align:center">用户注册</h2>
    <div class="form-group">
        <div class="row">
            <label class="col-md-4">请输入手机号码</label>
            <div class="col-md-5">
                <input id="mobile" name="mobile" class="form-control" type="text" placeholder="手机号码"
                       required="true" minlength="11" maxlength="11"/>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <label class="col-md-4">请输入用户名</label>
            <div class="col-md-5">
                <input id="username" name="username" class="form-control" type="text" placeholder="用户名"
                       required="true" minlength="1" maxlength="25"/>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <label class="col-md-4">请输入密码</label>
            <div class="col-md-5">
                <input id="password" name="password" class="form-control" type="password" placeholder="密码"
                       required="true" minlength="6" maxlength="11"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5">
            <button class="btn btn-primary btn-block" type="submit">注册</button>
        </div>
    </div>
</form>
</body>
</html>
